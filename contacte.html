<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Berguedart</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body class="hidden">
    <header id="header2">
        <nav id="nav" class="nav1">
            <div class="contenedor-nav">
                <div class="logo">
                    <img src="img/logo_bb.png" alt="">
                </div>
                <div class="enlaces" id="enlaces">
                    <a href="https://berguedart.github.io/home" id="enlace-inicio" class="btn-header">Inici</a>
                    <a href="https://berguedart.github.io/home/membres.html" id="enlace-equipo" class="btn-header">Membres</a>
                    <a href="https://berguedart.github.io/home/obres.html" id="enlace-servicio" class="btn-header">Obres</a>
                    <a href="#" id="enlace-contacto" class="btn-header">Contacte</a>
                </div>
                <div class="icono" id="open">
                    <span>&#9776;</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="form">
            <h2> Formulari de contacte</h2>
            <form>
                <label for="fname">Nom:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Cognom:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="lname">Correu electrònic:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="lname">Categoria:</label><br>
                <input type="text" id="categoria" name="categoria"><br>
                <label for="lname">Descripció:</label><br>
                <input type="text" id="descripcio" name="descripcio">
            </form>
        </div>
        
    </main>
    <footer id="contacto">
        <div class="footer contenedor">
            <div class="iconos">
                <i class="fab fa-youtube"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-github"></i>
            </div>
            <p style="color:white;">L'art de les petites coses és el què ens mou</p>
        </div>

    </footer>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/filtro.js"></script>
</body>
</html>
